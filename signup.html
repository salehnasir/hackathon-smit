<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="header">
        <h2>Personal Blogging App</h2>
        <a href="./index.html">Login</a>
    </div>
    <br>
    <div class="container">
        <form name="registration_form" id="registration_form" method="post" action="#">


            <div class="col-sm-4">
                <div class="form-group">
                    <h2>SignUp</h2>
                    <label for="FirstName"></label>
                    <input type="text" name="FirstName" id="FirstName" class="form-control"
                        placeholder="Enter your FirstName" minlength="3" maxlength="20">
                    <br>
                    <label for="LastName"></label>
                    <input type="text" name="LastName" id="LastName" class="form-control"
                        placeholder="Enter your LastName" minlength="3" maxlength="20">
                    <br>
                    <label for="email"></label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email">
                    <br>
                    <label for="password"></label>
                    <input type="password" name="password" id="password" class="form-control"
                        placeholder="Enter your password">
                     <br>
                    <button type="button" id="register" name="register">SignUp</button>
                </div>
            </div>

        </form>
        <script type="module" src="./signup.mjs"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js "></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js "></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</body>

</html>
